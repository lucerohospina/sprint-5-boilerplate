<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Acme|Comfortaa:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css"> 
  <title>Foro de Opinion</title>
</head>
<body class="bg-info">
  <section class="container-fluid">
    <div class="row">
      <!-- Título -->
      <div class="col-12 col-sm-6 col-md-4 offset-md-4 mt-4">
        <h1 class="text-center title">FORO COOL</h1>
      </div>
    </div>
    <div class="row mb-3">
    <!-- input search -->
      <div class="col-12 col-sm-4 offset-sm-2">
        <nav class="navbar navbar-light">
          <form class="form-inline">
            <input id="topic-search" class="form-control mr-sm-2" type="search" placeholder="buscar tema" aria-label="Search">
          </form>
        </nav>
      </div>
<!-- Botón de Crear Tema -->
     <div class="col-12 col-sm-4 offset-sm-1">
       <button type="button" class="btn btn-success" data-toggle="modal" data-target="#form-modal">Crear Tema</button>
     </div>
    </div>
  </section>
    <!-- SECCION de CONTENIDO -->
  <section class="container-fluid">
    <div class="row posts">
      <div class="col-12 topic">
        
    </div>
  </section>
  <!-- Fin de SECCION de CONTENIDO -->
<!-- MODAL para CREAR TEMA -->
  <div class="modal" id="form-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="m-3">
                <div class="form-group">
                  <label for="exampleInputEmail1">Usuario</label>
                  <input type="text" class="form-control" id="author-name" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Tema</label>
                  <input type="text" class="form-control" id="new-topic">
                </div>
                <button id="create-btn" class="btn btn-primary">ENVIAR</button>
              </form>
        </div>
      </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
  <script src="js/functions.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
